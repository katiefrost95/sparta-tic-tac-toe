<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js">

  </script>
</head>
<body>
  <button id="reset">Reset Board</button>
  <h2 class = "playerTurn">It is X's turn</h2>
  <table>
    <thead>
      <tr>
        <td value="0"></td>
        <td value="1"></td>
        <td value="2"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td value="3"></td>
        <td value="4"></td>
        <td value="5"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td value="6"></td>
        <td value="7"></td>
        <td value="8"></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
